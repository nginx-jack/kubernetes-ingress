apiVersion: k8s.nginx.org/v1
kind: VirtualServer
metadata:
  name: cafe-2
spec:
  host: cafe-2.example.com
  tls:
    secret: cafe-secret
  policies:
  - name: api-key-policy
  upstreams:
  - name: tea
    service: tea-svc
    port: 80
  - name: coffee
    service: coffee-svc
    port: 80
  routes:
  - path: /tea
    action:
      pass: tea
  - path: /coffee
    action:
      pass: coffee
    policies:
      - name: api-key-policy-2
  - path: /coffee2
    action:
      pass: coffee
    policies:
    - name: api-key-policy

